                ["W4", "TSL", "09.09.2017", "17:00", "Karabukspor", "1-0", "Dr. Necmettin Seyhoglu", "—", "Sunny", "W"],

                ["W3", "UCL", "17.10.2017", "21:45", "Monaco", "2-1", "Stade Louis II", "7,403", "Sunny", "W"],

    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            <h2 class="animated fadeInDown delayed_05s" style="text-align: center; margin-bottom: 30px;">Besiktas JK 17/18 Season Fixture</h2>
            <table class="table table-hover table-lg animated fadeIn delayed_05s" style="height: 500px; overflow-y: scroll;">
                <thead>
                <tr>
                    <th><img src="svg/hash.svg" /></th>
                    <th><img src="svg/award.svg" /></th>
                    <th><img src="svg/calendar.svg" /></th>
                    <th><img src="svg/clock.svg" /></th>
                    <th><img src="svg/shield.svg" /></th>
                    <th><img src="svg/clipboard.svg" /></th>
                    <th><img src="svg/map.svg" /></th>
                    <th><img src="svg/users.svg" /></th>
                    <th><img src="svg/thermometer.svg" /></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="match in matches">
                    <td>{{ match[0] }}</td>
                    <td>{{ match[1] }}</td>
                    <td>{{ match[2] }}</td>
                    <td>{{ match[3] }}</td>
                    <td>{{ match[4] }}</td>
                    <td>{{ match[5] }} &nbsp;
                        <img src="svg/win.png" ng-if="match[9] == 'W'" />
                        <img src="svg/lose.png" ng-if="match[9] == 'L'" />
                        <img src="svg/draw.png" ng-if="match[9] == 'D'" />
                    </td>
                    <td>{{ match[6] }}</td>
                    <td>{{ match[7] }}</td>
                    <td>
                        <img src="svg/sun.svg" ng-if="match[8] == 'Sunny'" />
                        <img src="svg/cloud-rain.svg" ng-if="match[8] == 'Rainy'" />
                        <img src="svg/cloud-drizzle.svg" ng-if="match[8] == 'Drizzle'" />
                        <img src="svg/cloud.svg" ng-if="match[8] == 'Cloud'" />
                    </td>
                    <td>
                        <img src="svg/eye.svg" class="view--btn" ng-click="" />
                    </td>
                </tr>
                </tbody>
            </table>
            <footer class="animated fadeIn delayed_05s">
                <div class="footer--section">
                    <a class="dim no-underline color-inherit" href="http://suyalcinkaya.github.io">Made by @suyalcinkaya</a>
                </div>
            </footer>
        </div>
    </body>
</html>
