        <div ng-app="myApp" ng-controller="myCtrl">
            <h1 class="animated fadeInDown delayed_025s" style="text-align: center; margin-bottom: 2em;">Besiktas JK 17/18 Season Fixture</h1>
            <button class="scroll__down animated fadeIn delayed_05s">
                <span class="scroll__mouse">
                    <span class="scroll__wheel"></span>
                </span>
            </button>
            <div style="padding: 0 50px 50px 50px">
                <table class="table table-hover table-lg animated fadeIn delayed_05s" style="height: 500px; overflow-y: scroll;">
                    <thead>
                    <tr>
                        <th>
                            <span><img src="img/hash.svg" /></span>
                        </th>
                        <th><span tooltip="Competition"><img src="img/award.svg"/></span></th>
                        <th><span tooltip="Date"><img src="img/calendar.svg"/></span></th>
                        <th><span tooltip="Time"><img src="img/clock.svg"/></span></th>
                        <th><span tooltip="Opponent"><img src="img/shield.svg" /></span></th>
                        <th><span tooltip="Result"><img src="img/clipboard.svg" /></span></th>
                        <th><span tooltip="Venue"><img src="img/map.svg" /></span></th>
                        <th><span tooltip="Attendance"><img src="img/users.svg" /></span></th>
                        <th><span tooltip="Weather Forecast"><img src="img/thermometer.svg" /></span></th>
                        <!--<th></th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="match in matches">
                        <td>{{ match[0] }}</td>
                        <td>{{ match[1] }}</td>
                        <td>{{ match[2] }}</td>
                        <td>{{ match[3] }}</td>
                        <td>{{ match[4] }}</td>
                        <td>{{ match[5] }} &nbsp;
                            <img src="img/win.png" ng-if="match[9] == 'W'" />
                            <img src="img/lose.png" ng-if="match[9] == 'L'" />
                            <img src="img/draw.png" ng-if="match[9] == 'D'" />
                        </td>
                        <td>{{ match[6] }}</td>
                        <td>{{ match[7] }}</td>
                        <td>
                            <img src="img/sun.svg" ng-if="match[8] == 'Sunny'" />
                            <img src="img/cloud-rain.svg" ng-if="match[8] == 'Rainy'" />
                            <img src="img/cloud-drizzle.svg" ng-if="match[8] == 'Drizzle'" />
                            <img src="img/cloud.svg" ng-if="match[8] == 'Cloud'" />
                        </td>
                        <!--<td>
                            <img src="img/eye.img" class="view--btn" ng-click="" />
                        </td>-->
